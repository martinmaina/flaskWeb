{% extends 'layout.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock head %}

{% block body %}
    "<form id="FORM" action="/signin" method="post">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="Username" required autofocus>
        <label for="password">Password</label>
        <input id="password" type="password" pattern=".{8,}" title="Password too Weak" name="password" placeholder="Password" required>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="email" name="email" required><br>
         <input type="reset" value="Reset">
        <input  type="submit" value="Sign Up">
    </form>
{% endblock body %}
